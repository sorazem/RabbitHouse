<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Rabbit House Maid Cafe</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/bootstrap.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
		<style>
			.navbar{
				margin-bottom: 0;
				border-radius: 0;
				font-family: "Julius Sans One";
			}
			
			footer{
				background-color: #222;
				padding: 25px;
				color: #777;
				font-family: "Josefin Sans";
			}
			
			.caption p{
				font-size: 15px;
			}
			
			.container{
				font-family: "Josefin Sans";
				padding-top: 20px;
			}
			
			span{
				background: black;
				padding-left: 5px;
				padding-right: 5px;
			}
			
			.bg, .thumbnail{
				background-color: #F7F7F2;
				min-height: 650px;
			}
			
			h1, h4{
				padding-bottom: 15px;
			}
			
			.bgimg{
				background-position: center;
				background-size: cover;
				background-image: url("http://www.gurashii.com/wp-content/uploads/2016/07/maid-cafe-cute-1.png");
				font-family: "Josefin Sans";
				
			}
			
			@media (min-width:768px){
				.jumbotron{
					padding-top: 400px;
				}
				.bgimg{
					min-height: 800px;
				}
			}
			
			@media (max-width:768px){
				.bg{
					padding-bottom: 50px;
				}
			}
			
		</style>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html">Rabbit House</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li><a href="cardapio.html">Cardápio</a></li>
						<li><a href="maids.html">Maids</a></li>
						<li><a href="local.html">Localização</a></li>
						<li class="active"><a href="contato.html">Contato</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container-fluid bg">
			<div class="container">
				<div class="row text-center">
					<div class="col-sm-12">
						<h1>Contato</h1>
						<h4>Nos envie uma mensagem! Queremos ouvir seus comentários e sugestões!</h4>
					</div>
				</div>
			</div>
			<div class="container text-center">
				<div class="row">
					<div class="col-sm-4">
						<img width="250" src="img/banner_contato.png">
					</div>
					<div class="col-sm-8">
						<form>
							<div class="form-group">
								<input type="name" class="form-control" placeholder="Nome" name="name">
							</div>
							<div class="form-group">
								<input type="email" class="form-control" placeholder="E-mail" name="email">
							</div>
							<div class="form-group">
								<input type="phone" class="form-control" placeholder="Telefone" name="phone">
							</div>
							<div class="form-group">
								<textarea class="form-control" placeholder="Mensagem" rows="5"></textarea>
							</div>
							<button type="submit" class="btn btn-default btn-block">Enviar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<footer class="container-fluid text-center">
			<p>2017 - Rabbit House</p>
		</footer>
	</body>
</html>
