		<script>
			function myMap()
			{
				myCenter=new google.maps.LatLng(-22.858392, -43.232467);
				var mapOptions= {
					center:myCenter,
					zoom:12, scrollwheel: false, draggable: false,
					mapTypeId:google.maps.MapTypeId.ROADMAP
				};
				var map=new google.maps.Map(document.getElementById("googleMap"),mapOptions);

				var marker = new google.maps.Marker({
					position: myCenter,
				});
				marker.setMap(map);
			}
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGc5o5wUKncugO9Hv6y-iwP303uP94d9M&callback=myMap"></script>
